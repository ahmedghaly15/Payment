name: payment
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  dartz: ^0.10.1
  dio: ^5.4.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_credit_card: ^4.0.1
  flutter_stripe: ^10.0.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_assets:
  assets_path: assets/images
  output_path: lib/core/utils
  filename: app_assets.dart
  field_prefix: null
